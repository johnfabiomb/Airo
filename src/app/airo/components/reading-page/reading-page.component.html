<div class="container">
  <div class="row justify-content-center mb-3">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-header">
          Personal information
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Full name: {{user.firstName}} {{user.lastName}}</li>
          <li class="list-group-item">Email: {{user.email}}</li>
          <li class="list-group-item">Subscription: {{user.subscription}}</li>
          <li class="list-group-item">Subscription: {{user.subscription}}</li>
        </ul>
      </div>
      <button class="btn btn-danger w-100 mt-3" (click)="clear()">Go back</button>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">

      <div class="table-responsive">
        <table *ngIf="user && user.data" class="table table-striped table-hover">
          <tbody>
            <tr *ngFor="let row of user.data">
              <td *ngFor="let col of row">{{ col }}</td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
